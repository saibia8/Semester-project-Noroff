<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Join Bidzone today to create your account. Unlock thrilling bids, personalized settings, exclusive deals."
    />
    <meta
      name="keywords"
      content="Bidzone, sign up, register, account creation, join Bidzone, account creation"
    />
    <meta name="author" content="Sabina Kutniauske" />
    <title>Bidzone | Register</title>
    <link rel="icon" href="../../assets/images/Favicon.png" />
    <link rel="stylesheet" href="../../dist/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <script
      src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>

  <body class="bg-light-subtle">
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-xl">
          <!-- Logo -->
          <a href="/" class="navbar-brand"
            ><img
              src="../../assets/images/Bidzone-logo.png"
              alt="Bidzone logo"
              width="180"
          /></a>

          <!-- Toggle button for mobile navigation -->
          <button
            class="navbar-toggler border-0 shadow-none text-primary"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="currentColor"
              class="bi bi-list text-white"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
              />
            </svg>
            <!-- <span class="navbar-toggler-icon"></span> -->
          </button>

          <!-- Sidebar -->
          <div
            class="offcanvas offcanvas-end bg-dark"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <!-- Sidebar header -->
            <div class="offcanvas-header border-bottom bg-dark text-white">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
              <button
                type="button"
                class="btn"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="currentColor"
                  class="bi bi-x-lg text-white"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"
                  />
                </svg>
              </button>
            </div>

            <!-- Sidebar body -->
            <div
              class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0"
            >
              <ul
                class="navbar-nav justify-content-xl-center align-items-center flex-grow-1 pe-3 gap-2"
              >
                <li class="nav-item">
                  <a class="nav-link text-uppercase" href="/">Home</a>
                </li>
                <li class="nav-item me-lg-5">
                  <a class="nav-link text-uppercase" href="#">Auction</a>
                </li>
                <form class="d-flex flex-row mt-5 mt-lg-0" role="search">
                  <input
                    class="form-control me-2 rounded-pill px-4"
                    type="search"
                    placeholder="Search items"
                    aria-label="Search items"
                  />
                  <button
                    class="btn text-white"
                    type="button"
                    aria-label="Search"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="18"
                      fill="currentColor"
                      class="bi bi-search"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                      />
                    </svg>
                  </button>
                </form>
              </ul>

              <!-- Login and Sign up -->
              <div class="d-grid gap-3 d-lg-block">
                <a
                  href="/user/login/index.html"
                  class="btn btn-primary rounded-pill me-lg-2 text-uppercase btn-lg-block btn-style btn-green"
                  >Login</a
                >
                <a
                  href="../register/index.html"
                  class="btn btn-secondary rounded-pill text-uppercase btn-lg-block btn-style btn-orange"
                  >Sign up</a
                >
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Register form -->
      <section class="mb-5">
        <div class="container-lg">
          <div class="text-center">
            <h1 class="display-7 my-4">Create account</h1>
          </div>
          <div class="row justify-content-center">
            <form class="col-md-6 text-bg-info p-4 rounded-3" id="registerForm">
              <div id="message"></div>
              <label for="inputUsername" class="form-label">Username</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="bi bi-person-fill"></i
                  ></span>
                </div>
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  id="inputUsername"
                  aria-label="Username"
                  required
                  autocomplete
                  pattern="^[\w]+$"
                  title="Username must only contain lowercase and uppercase letters, numbers and underscore. Example: My_User123"
                />
              </div>

              <label for="inputEmail" class="form-label">Email</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="bi bi-envelope-fill"></i
                  ></span>
                </div>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="inputEmail"
                  aria-describedby="emailHelp"
                  required
                  pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                  title="Only @noroff.no or @stud.noroff.no domains are allowed to register"
                />
              </div>

              <label for="inputPassword" class="form-label">Password</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="bi bi-lock-fill"></i
                  ></span>
                </div>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  aria-label="Password"
                  aria-describedby="basic-addon1"
                  id="inputPassword"
                  minlength="8"
                  required
                />
              </div>

              <label for="inputPassword" class="form-label"
                >Confirm password</label
              >
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="bi bi-lock-fill"></i
                  ></span>
                </div>
                <input
                  type="password"
                  class="form-control mb-3"
                  aria-label="Password"
                  id="confirmInputPassword"
                  minlength="8"
                  required=""
                />
              </div>
              <div class="form-group">
                <label class="mb-2">
                  <input type="checkbox" required="" class="me-2" />I accept the
                  <a href="#" class="text-black">Terms of use</a> &amp;
                  <a href="#" class="text-black">Privacy Policy</a>
                </label>
              </div>

              <div class="d-flex justify-content-center">
                <button
                  type="submit"
                  class="btn btn-secondary btn-orange btn-action w-50 rounded-pill mt-3"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script src="../../src/js/index.mjs" type="module"></script>
  </body>
</html>
