<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Enhance your auction experience: Customize notifications and preferences on Bidzone for a personalized bidding journey."
    />
    <meta
      name="keywords"
      content="Bidzone, account settings, profile customization, user profile, profile updates, user settings"
    />
    <meta name="author" content="Sabina Kutniauske" />
    <title>Bidzone | Account</title>
    <link rel="icon" href="../../assets/images/Favicon.png" />
    <link rel="stylesheet" href="../../dist/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <script
      src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>

  <body class="bg-light-subtle">
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-xl">
          <!-- Logo -->
          <a href="/" class="navbar-brand"
            ><img
              src="../../assets/images/Bidzone-logo.png"
              alt="Bidzone logo"
              width="180"
          /></a>

          <!-- Toggle button for mobile navigation -->
          <button
            class="navbar-toggler border-0 shadow-none text-primary"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="currentColor"
              class="bi bi-list text-white"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
              />
            </svg>
            <!-- <span class="navbar-toggler-icon"></span> -->
          </button>

          <!-- Sidebar -->
          <div
            class="offcanvas offcanvas-end bg-dark"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <!-- Sidebar header -->
            <div class="offcanvas-header border-bottom bg-dark text-white">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
              <button
                type="button"
                class="btn"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="currentColor"
                  class="bi bi-x-lg text-white"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"
                  />
                </svg>
              </button>
            </div>

            <!-- Sidebar body -->
            <div
              class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0"
            >
              <ul
                class="navbar-nav justify-content-xl-center align-items-center flex-grow-1 gap-2"
              >
                <li class="nav-item">
                  <a class="nav-link text-uppercase" href="/">Home</a>
                </li>
                <li class="nav-item me-lg-5">
                  <a class="nav-link text-uppercase" href="#">Auction</a>
                </li>
                <form class="d-flex flex-row mt-5 mt-lg-0" role="search">
                  <input
                    class="form-control me-2 rounded-pill px-4"
                    type="search"
                    placeholder="Search items"
                    aria-label="Search items"
                  />
                  <button
                    class="btn text-white"
                    type="button"
                    aria-label="Search"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="18"
                      fill="currentColor"
                      class="bi bi-search"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                      />
                    </svg>
                  </button>
                </form>
              </ul>

              <!-- User, user credits and log out -->
              <div
                class="d-flex justify-content-center align-items-center gap-4"
              >
                <div
                  class="d-flex justify-content-center align-items-center gap-3"
                >
                  <p class="text-white mb-0 text-uppercase fw-semibold">
                    Credits: 1000
                  </p>
                  <a href="/" class="nav-link"
                    ><span class="fs-3"
                      ><i class="bi bi-person-circle"></i></span
                  ></a>
                </div>
                <button class="log-out-btn">
                  Log out<span class="ms-2"
                    ><i class="bi bi-box-arrow-right"></i
                  ></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Account settings form -->
      <section>
        <div class="container">
          <div class="text-center">
            <h1 class="display-7 my-4">Account settings</h1>
          </div>
          <div class="row justify-content-center">
            <form
              class="col-md-6 text-bg-info p-4 rounded-3"
              action="../account"
            >
              <label for="inputEmail" class="form-label">Email</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="bi bi-envelope-fill"></i
                  ></span>
                </div>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  aria-describedby="emailHelp"
                  required
                />
              </div>

              <label for="inputPassword" class="form-label">Password</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="bi bi-lock-fill"></i
                  ></span>
                </div>
                <input
                  type="password"
                  class="form-control"
                  aria-label="Password"
                  aria-describedby="basic-addon1"
                  id="inputPassword"
                  minlength="8"
                  required
                />
              </div>
              <div class="mb-3 form-check d-flex justify-content-between">
                <div>
                  <input type="checkbox" class="form-check-input" id="check" />
                  <label class="form-check-label" for="check"
                    >Remember me</label
                  >
                </div>
                <a href="#" class="text-decoration-none forgot-password"
                  >Forgot password?</a
                >
              </div>
              <div class="d-flex justify-content-center">
                <button
                  type="submit"
                  class="btn btn-secondary btn-orange btn-action w-50 rounded-pill mt-3"
                >
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>

      <!-- Create account -->
      <section class="container-sm text-center">
        <p class="text-dark mt-5 border-top py-2 d-inline-block px-5">
          Not a memeber?<a
            href="../register"
            class="text-secondary ms-2 create-account"
            >Create account</a
          >
        </p>
      </section>
    </main>
  </body>
</html>
