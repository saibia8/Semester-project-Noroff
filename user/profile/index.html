<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore your Bidzone profile: View bidding history, manage settings, and access exclusive features tailored for you."
    />
    <meta
      name="keywords"
      content="Bidzone, personal profile, Bidzone account, credit balance, user profile page, user information, account details"
    />
    <meta name="author" content="Sabina Kutniauske" />
    <title>Bidzone | Profile</title>
    <link rel="icon" href="../../assets/images/Favicon.png" />
    <link rel="stylesheet" href="../../dist/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <script
      src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="../../src/js/index.mjs" type="module" defer></script>
  </head>

  <body class="bg-light-subtle">
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-xl">
          <!-- Logo -->
          <a href="/" class="navbar-brand"
            ><img
              src="../../assets/images/Bidzone-logo.png"
              alt="Bidzone logo"
              width="180"
          /></a>

          <!-- Toggle button for mobile navigation -->
          <button
            class="navbar-toggler border-0 shadow-none text-primary"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="currentColor"
              class="bi bi-list text-white"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
              />
            </svg>
          </button>

          <!-- Sidebar -->
          <div
            class="offcanvas offcanvas-end bg-dark"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <!-- Sidebar header -->
            <div class="offcanvas-header border-bottom bg-dark text-white">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
              <button
                type="button"
                class="btn"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="currentColor"
                  class="bi bi-x-lg text-white"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"
                  />
                </svg>
              </button>
            </div>

            <!-- Sidebar body -->
            <div
              class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0"
            >
              <ul
                class="navbar-nav justify-content-xl-center align-items-center flex-grow-1 gap-2"
              >
                <li class="nav-item">
                  <a class="nav-link text-uppercase" href="/">Home</a>
                </li>
                <li class="nav-item me-lg-5">
                  <a class="nav-link text-uppercase" href="../../listings"
                    >Auction</a
                  >
                </li>
                <form class="d-flex flex-row mt-5 mt-lg-0" role="search">
                  <input
                    class="form-control me-2 rounded-pill px-4"
                    type="search"
                    placeholder="Search items"
                    aria-label="Search items"
                  />
                  <button
                    class="btn text-white"
                    type="button"
                    aria-label="Search"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="18"
                      fill="currentColor"
                      class="bi bi-search"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                      />
                    </svg>
                  </button>
                </form>
              </ul>

              <!-- User, user credits and log out -->
              <div
                class="d-flex justify-content-center align-items-center gap-4"
              >
                <div
                  class="d-flex justify-content-center align-items-center gap-3"
                >
                  <p
                    class="text-white mb-0 text-uppercase fw-semibold"
                    id="credits"
                  >
                    Credits: 1000
                  </p>
                  <a href="/user/profile/" class="nav-link"
                    ><span class="fs-3"
                      ><i class="bi bi-person-circle"></i></span
                  ></a>
                </div>
                <button class="log-out-btn" id="logout">
                  Log out<span class="ms-2"
                    ><i class="bi bi-box-arrow-right"></i
                  ></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Profile information section -->
      <section class="mb-3 container-lg">
        <h1 class="display-7 my-4 text-center">My account</h1>
        <div id="profile" class="container-lg text-bg-info p-4 rounded-3">
          <!-- User profile info section-->
          <div
            class="row justify-content-center align-items-start flex-column flex-md-row gap-1 gap-lg-5"
          >
            <!-- Avatar image  -->
            <div class="col-8 col-md-4 col-lg-4 mt-3">
              <img
                id="avatarImg"
                src="../../assets/images/smiling-woman-orange-jumpsuit-with-tablet-in-her-hands.png"
                alt=""
                class="img-fluid"
              />
            </div>

            <!-- Info about user -->
            <div
              class="col-10 col-lg-4 mt-5 d-flex flex-column justify-content-lg-between"
            >
              <div>
                <p id="userName" class="display-5 fw-semibold mb-5">Username</p>
                <p class="display-6 fs-4 fw-semibold mb-0">Credit balance:</p>
                <p id="creditsUser" class="display-5 fw-semibold mb-5">1000</p>
                <a
                  href="#"
                  class="text-black display-6 text-decoration-none fs-4 fw-semibold"
                  >My favorites
                  <span><i class="bi bi-heart-fill text-secondary"></i></span
                ></a>
              </div>
              <div>
                <a
                  href="../account/index.html"
                  class="btn btn-primary rounded-pill btn-style btn-green btn-bid mt-4 mb-3 w-75"
                  >Edit account</a
                >
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Create new listing button -->
      <section class="d-flex justify-content-center align-items-center my-5">
        <a
          href="../listing/"
          class="btn btn-secondary btn-lg rounded-pill px-5 mb-4 mb-lg-0 align-items-center fw-medium btn-orange btn-action text-uppercase"
          >Create new listing</a
        >
      </section>

      <!-- My listings section -->
      <section class="mb-3">
        <div class="container-lg">
          <h2 class="display-7 text-center my-4">My listings</h2>
          <div
            id="auctions"
            class="row justify-content-center align-items-center"
          >
            <!-- Card -->
            <span class="loader"></span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
